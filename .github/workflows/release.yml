name: Create release

on:
  workflow_run:
    workflows: ["Build & test wheels"]   # must match the name in build.yml
    types: [completed]

jobs:
  release:
    # run only if build succeeded AND this was a tag starting with v
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      # 1) download artifacts from the build run
      - name: Download artifacts from build
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ github.event.workflow_run.id }}
          path: dist

      # 2) check out repo (optional, but handy if you want version files)
      - uses: actions/checkout@v4

      # 3) create draft release and upload all files from dist/
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.workflow_run.head_branch }}
          name: ${{ github.event.workflow_run.head_branch }}
          draft: true
          files: dist/**
