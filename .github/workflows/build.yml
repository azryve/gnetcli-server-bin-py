name: Build & test wheels

on:
  push:
  workflow_dispatch: {}

env:
  BUILD_PYTHON_VERSION: "3.11"
  BUILD_GO_VERSION: "1.23.12"
  # because of manylinux you cant just use setup-go
  CIBW_GO_INSTALL_SNIPPET: |
    set -eux
    arch="$(uname -m)"
    case "$arch" in
      x86_64)  goarch=amd64 ;;
      aarch64) goarch=arm64 ;;
      *) echo "Unsupported arch: $arch" >&2; exit 1 ;;
    esac
    curl -fsSL "https://go.dev/dl/go1.23.12.linux-${goarch}.tar.gz" -o /tmp/go.tgz
    rm -rf /usr/local/go
    tar -C /usr/local -xzf /tmp/go.tgz
    /usr/local/go/bin/go env

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Install cibuildwheel
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels
        env:
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_BEFORE_ALL_LINUX: ${{ env.CIBW_GO_INSTALL_SNIPPET }}
          CIBW_ENVIRONMENT_LINUX: 'PATH="/usr/local/go/bin:$PATH"'
        run: python -m cibuildwheel --platform linux --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse/*.whl

  build-macos:
    runs-on: macos-14   # Apple Silicon â†’ arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.BUILD_GO_VERSION }}

      - name: Install build
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels
        env:
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        run: python -m cibuildwheel --platform macos --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: wheelhouse/*.whl

  test-linux:
    runs-on: ubuntu-latest
    needs: build-linux
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.15"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse

      - name: Install wheel we just built
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-index --find-links wheelhouse gnetcli_server_bin

      - name: Run module help
        run: |
          cd /tmp/
          python -m gnetcli_server_bin -help

  test-macos:
    runs-on: macos-14
    needs: build-macos
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.15"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos
          path: wheelhouse

      - name: Install wheel we just built
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-index --find-links wheelhouse gnetcli_server_bin

      - name: Run module help
        run: |
          cd /tmp/
          python -m gnetcli_server_bin -help
