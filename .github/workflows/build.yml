name: Build & test wheels

on:
  push:
  workflow_dispatch: {}

env:
  BUILD_PYTHON_VERSION: "3.11"
  BUILD_GO_VERSION: "1.23.x"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.BUILD_GO_VERSION }}

      - name: Install cibuildwheel
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels (manylinux2014 x86_64)
        env:
          CIBW_ARCHS_LINUX: x86_64
        run: python -m cibuildwheel --platform linux --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse/*.whl

  build-macos:
    runs-on: macos-14   # Apple Silicon â†’ arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.BUILD_GO_VERSION }}

      - name: Install cibuildwheel
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels (macOS arm64)
        env:
          CIBW_ARCHS_MACOS: arm64
        run: python -m cibuildwheel --platform macos --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: wheelhouse/*.whl

  test-linux:
    runs-on: ubuntu-latest
    needs: build-linux
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.15"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse

      - name: Install wheel we just built
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-index --find-links wheelhouse gnetcli_server_bin

      - name: Run module help
        run: |
          python -m gnetcli_server_bin -help

  test-macos:
    runs-on: macos-14
    needs: build-macos
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.15"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos
          path: wheelhouse

      - name: Install wheel we just built
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-index --find-links wheelhouse gnetcli_server_bin

      - name: Run module help
        run: |
          python -m gnetcli_server_bin -help
