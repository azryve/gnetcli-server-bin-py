name: Build & test wheels

on:
  push:
  workflow_dispatch: {}

env:
  BUILD_PYTHON_VERSION: "3.11"
  BUILD_GO_VERSION: "1.23.12"
  CIBW_BUILD: "cp311-macosx* cp311-manylinux*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for aarch64
        uses: docker/setup-qemu-action@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Install cibuildwheel
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --platform linux --output-dir wheelhouse
        env:
          # https://cibuildwheel.pypa.io/en/stable/faq/#emulation
          CIBW_ARCHS_LINUX: ${{ runner.arch == 'X64' && 'x86_64 aarch64' || 'auto' }}
          CIBW_ENVIRONMENT_LINUX: 'PATH="/usr/local/go/bin:$PATH"'
          CIBW_BEFORE_ALL_LINUX: |
            set -eux
            arch="$(uname -m)"
            case "$arch" in
              x86_64)  goarch=amd64 ;;
              aarch64) goarch=arm64 ;;
              *) echo "Unsupported arch: $arch" >&2; exit 1 ;;
            esac
            curl -fsSL "https://go.dev/dl/go${{env.BUILD_GO_VERSION}}.linux-${goarch}.tar.gz" -o /tmp/go.tgz
            rm -rf /usr/local/go
            tar -C /usr/local -xzf /tmp/go.tgz
            /usr/local/go/bin/go env

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse/*.whl

  build-macos:
    strategy:
      matrix:
        os: [macos-15, macos-15-intel]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.BUILD_GO_VERSION }}

      - name: Install build
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --platform macos --output-dir wheelhouse
        env:
          # its not ideal but its a simplest method to fix deallocate stuff
          # https://cibuildwheel.pypa.io/en/stable/faq/#macos-library-dependencies-do-not-satisfy-target-macos
          MACOSX_DEPLOYMENT_TARGET: 11.0

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }} # wheels-macos-15, wheels-macos-15-intel
          path: wheelhouse/*.whl

  test-linux:
    runs-on: ubuntu-latest
    needs: build-linux
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse

      - name: Install wheel we just built
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-index --find-links wheelhouse gnetcli_server_bin

      - name: Run module help
        run: |
          cd /tmp/
          python -m gnetcli_server_bin -help

  test-macos:
    needs: build-macos
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15, macos-15-intel]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse

      - name: Install wheel we just built
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-index --find-links wheelhouse gnetcli_server_bin

      - name: Run module help
        run: |
          cd /tmp/
          python -m gnetcli_server_bin -help

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    needs:
      - test-linux
      - test-macos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download linux x86_64 wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
          path: dist

      - name: Download macOS x86_64 wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos-15
          path: dist

      - name: Download macOS arm64 wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos-15-intel
          path: dist

      - name: Build sdist
        run: |
          python -m pip install --upgrade build
          python -m build --sdist --outdir dist

      - name: Create draft release and upload all files
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: true
          files: dist/**
